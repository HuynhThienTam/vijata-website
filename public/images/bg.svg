<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#2266ff"/>

  <!-- Big diagonal block (corner to center) -->
  <polygon points="0,600 0,800 300,800" fill="#2200ff" opacity="0.45"/>

  <!-- Top-left block -->
  <rect x="50" y="50" width="180" height="180" fill="#2266ff" opacity="0.3"/>

  <!-- Center stacked squares -->
  <rect x="330" y="330" width="140" height="140" fill="#1100cc" opacity="0.35"/>
  <rect x="350" y="350" width="100" height="100" fill="#77bbff" opacity="0.25"/>

  <!-- Bottom-right vertical panel -->
  <rect x="600" y="500" width="160" height="280" fill="#00bbee" opacity="0.4"/>

  <!-- Floating accents -->
  <rect x="500" y="200" width="60" height="60" fill="#00bbee" opacity="0.4"/>
  <rect x="650" y="150" width="40" height="40" fill="#2200ff" opacity="0.4"/>
</svg>
